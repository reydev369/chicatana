<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">

    <title>Corte de caja</title>
</head>
<body class="animate__animated animate__zoomInDown">
    <div class="container">
    <header>
        <div class="back-btn" id="btn-return-mainmenu">
            <img class="icon" src="../img/icons/back.png" alt="">
            <span>Regresar</span>
        </div>
        <h1>Corte de caja</h1>
    </header>
    <div class="container-window">
        
        <!-- <h2 id="total-efect">Efectivo</h2>
        <h2 id="total-load-account">Cargado a cuenta</h2> -->
        <div hidden class="cash-closing-card animate__animated animate__fadeIn " id="container-cash-closin">
            <h2 id="date">Fecha</h2>
            <h1 id="total-get">Total</h1>
        </div>
        
        <div class="btn-container-cashclosing">
            <button id="exit-cash-closing" class="btn-edit btn-padding btn btn-danger">Salir</button>
            <button id="make-cash-closing" class="btn-edited btn-padding btn btn-secondary">Hacer corte y enviar reportes</button>
        </div>
    </div>
    <script src="cashclosing.js"></script>
</body>
</html>
