<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Electron JS</title>
</head>
<body class="animate__animated animate__fadeIn">
    <div class="menu-container">
        <div class="left-menu-content">
            <h1>Menú principal</h1>
            <div class="btn-container">
                <button class="btn-edit btn-rounded btn btn-secondary animate__animated animate__bounceInLeft" id="btn-rental">Registrar renta <img src="../ui/img/icons/registrar-renta.png" class="icon" alt=""></button>
                <button class="btn-edit btn-rounded btn btn-secondary animate__animated animate__bounceInLeft" id="btn-return">Registrar devolución <img src="../ui/img/icons/devolucion-renta.png" class="icon" alt=""></button>
                <button class="btn-edit btn-rounded btn btn-secondary animate__animated animate__bounceInLeft" id="btn-danger">Artículos a reponer <img src="../ui/img/icons/producto-danado.png" class="icon" alt=""></button>
                <button class="btn-edit btn-rounded btn btn-secondary animate__animated animate__bounceInLeft"  id="btn-stocktacking">Inventario <img src="../ui/img/icons/inventario.png" class="icon" alt=""></button>
                <button class="btn-edit btn-rounded btn btn-secondary animate__animated animate__bounceInLeft" id="btn-cash-closing">Corte de caja <img src="../ui/img/icons/corte-caja.png" class="icon" alt=""></button>
            </div>
        </div>
        <div class="rigth-menu-content">
            <img src="img/logo.png" alt="logo">
<button class="btn btn-rounded btn-danger"  id="btn-close"> <img src="../ui/img/icons/salir.png" class="icon" alt=""> Cerrar sesión </button>
        </div>
    </div> 

    <script src="./home.js"></script>
</body>
</html>
