<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Iniciar sesión</title>
    
</head>
<body>
    
    <div class="container-login">
        <div class="left-content">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="rigth-content">
            <div class="into-content">
                <h1>Renta de equipo deportivo y blancos</h1>
                <h2>Iniciar sesión</h2>
                <p>Introduce tu usuario y contraseña otorgado por la Administración</p>
            <form action="">
                <input type="text" name="username" class="form-control" id="username" placeholder="usuario">
                <input type="password" name="password" class="form-control" id="password" placeholder="contraseña">
                <span id="novalid"></span>
                <input class="btn btn-secondary" type="submit" value="Ingresar" id="btninto">
            </form>
            </div>
        </div>
    </div>
    <script src="../../login.js"></script>
</body>
</html>
