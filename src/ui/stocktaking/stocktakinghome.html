<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">

    <title>Inventario</title>
</head>
<body class="animate__animated animate__zoomInDown">
    <div class="container">
    <header>
        <div class="back-btn" id="btn-return-mainmenu">
            <img class="icon" src="../img/icons/back.png" alt="">
            <span>Regresar</span>
        </div>
        <h1>Registrar Inventario</h1>
    </header>
    <div class="stock-content">
        <div class="btn-add">
            <button class="btn-edit btn btn-secondary" id="btn-add-article">Agregar artículo</button>
        </div>
        <div class="stock-available">
            <h2>Artículos disponibles</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Piezas</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="table-articles">
                    
                </tbody>
                
            </table>
        </div>
    </div>
    <div class="exit-container">
        <button class="btn-edit btn-padding btn btn-danger" id="btn-exit">Salir</button>
    </div>
</div>
<script src="stocktaking.js"></script>
</body>
</html>
